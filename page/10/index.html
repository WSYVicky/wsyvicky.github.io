            <h3 id="自动匹配页面大小"><a href="#自动匹配页面大小" class="headerlink" title="自动匹配页面大小"></a>自动匹配页面大小</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;link rel=<span class="string">"stylesheet"</span> href=<span class="string">"//cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css"</span>/&gt;</span><br><span class="line">我们需要把所有的HTML内容放在class为container-fluid的div下。</span><br><span class="line">&lt;div class=<span class="string">"container-fluid"</span>&gt;</span><br><span class="line">&lt;/div&gt;</span><br></pre></td></tr></table></figure>
<h3 id="图片宽度自动布局"><a href="#图片宽度自动布局" class="headerlink" title="图片宽度自动布局"></a>图片宽度自动布局</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">class=<span class="string">"img-responsive"</span></span><br></pre></td></tr></table></figure>
<h3 id="文字居中"><a href="#文字居中" class="headerlink" title="文字居中"></a>文字居中</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">class=<span class="string">"text-center"</span></span><br></pre></td></tr></table></figure>
<h3 id="按钮"><a href="#按钮" class="headerlink" title="按钮"></a>按钮</h3><p><img src="/2018/02/02/Responsive-Design-with-Bootstrap/btn.png" alt="btn"><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">class=<span class="string">"btn"</span> 简单按钮</span><br></pre></td></tr></table></figure></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">class=<span class="string">"btn btn-block"</span> 加框框</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">class=<span class="string">"btn btn-block btn-primary"</span> 深蓝色</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">class=<span class="string">"btn btn-block btn-info"</span> 浅蓝色</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">class=<span class="string">"btn btn-block btn-danger"</span> 红色</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">class=<span class="string">"btn btn-default"</span> 默认的按钮样式</span><br></pre></td></tr></table></figure>
<h3 id="多个元素放在一行"><a href="#多个元素放在一行" class="headerlink" title="多个元素放在一行"></a>多个元素放在一行</h3><p><img src="/2018/02/02/Responsive-Design-with-Bootstrap/row_col.png" alt="row_col"></p>
